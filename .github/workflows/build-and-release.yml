name: build-and-release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
      - "[0-9]*"

env:
  BUILD_TYPE: Release
  QT_VERSION: "6.6.2"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - id: win-x64
            os: windows-latest
          - id: linux-amd64
            os: ubuntu-latest
            deb_arch: amd64
            appimage_arch: x86_64
            linuxdeploy_arch: x86_64
          - id: linux-arm64
            os: ubuntu-latest
            deb_arch: arm64
            appimage_arch: aarch64
            linuxdeploy_arch: aarch64
            docker_platform: linux/arm64
            docker_image: ubuntu:22.04
          - id: mac-arm64
            os: macos-14
            osx_arch: arm64
          - id: mac-x64
            os: macos-15-intel
            osx_arch: x86_64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect project dir
        id: proj
        shell: bash
        run: |
          if [[ -f CMakeLists.txt ]]; then
            echo "src_dir=." >> "$GITHUB_OUTPUT"
            exit 0
          fi
          src_file="$(find . -maxdepth 4 -name CMakeLists.txt -print -quit)"
          if [[ -z "${src_file}" ]]; then
            echo "CMakeLists.txt not found in repository." >&2
            exit 1
          fi
          src_dir="$(dirname "${src_file}")"
          echo "Detected src_dir: ${src_dir}"
          echo "src_dir=${src_dir}" >> "$GITHUB_OUTPUT"

      - name: Install Qt
        id: qt
        if: runner.os != 'Linux'
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          cache: true

      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup Ninja (Windows)
        if: runner.os == 'Windows'
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows'
        id: vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: "vcpkg.json"
          vcpkgGitCommitId: "389d14fa0e0692f36967e9eb5499e909317644d5"
          runVcpkgInstall: true

      - name: Install deps (Linux)
        if: runner.os == 'Linux' && !matrix.docker_platform
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build g++ \
            qt6-base-dev qt6-base-dev-tools \
            libgl1-mesa-dev mesa-common-dev libglu1-mesa-dev \
            libx11-dev libxext-dev libxkbcommon-dev \
            libfftw3-dev \
            curl patchelf squashfs-tools \
            desktop-file-utils

      - name: Setup QEMU (Linux arm64 via Docker)
        if: runner.os == 'Linux' && matrix.docker_platform
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install FFTW (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install fftw libomp
          echo "FFTW3_ROOT=$(brew --prefix fftw)" >> "$GITHUB_ENV"

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $candidates = @()
          $candidates += (Join-Path $env:GITHUB_WORKSPACE "vcpkg/scripts/buildsystems/vcpkg.cmake")
          if ($env:VCPKG_ROOT) { $candidates += (Join-Path $env:VCPKG_ROOT "scripts/buildsystems/vcpkg.cmake") }
          if ($env:VCPKG_INSTALLATION_ROOT) { $candidates += (Join-Path $env:VCPKG_INSTALLATION_ROOT "scripts/buildsystems/vcpkg.cmake") }

          $toolchain = $candidates | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $toolchain) {
            Write-Host "Tried toolchain candidates:"
            $candidates | ForEach-Object { Write-Host "  - $_" }
            throw "vcpkg toolchain file not found."
          }
          Write-Host "Using vcpkg toolchain: $toolchain"

          cmake -S "${{ steps.proj.outputs.src_dir }}" -B build -G Ninja `
            -DCMAKE_BUILD_TYPE="${{ env.BUILD_TYPE }}" `
            -DCMAKE_PREFIX_PATH="${{ steps.qt.outputs.qt-path }}" `
            -DCMAKE_TOOLCHAIN_FILE="$toolchain" `
            -DVCPKG_TARGET_TRIPLET=x64-windows `
            -DMID_NANO_VERSION="$env:GITHUB_REF_NAME" `
            -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl

      - name: Configure (Linux)
        if: runner.os == 'Linux' && !matrix.docker_platform
        shell: bash
        run: |
          cmake -S "${{ steps.proj.outputs.src_dir }}" -B build -G Ninja \
            -DCMAKE_BUILD_TYPE="${BUILD_TYPE}" \
            -DMID_NANO_VERSION="${GITHUB_REF_NAME}"

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          cmake -S "${{ steps.proj.outputs.src_dir }}" -B build -G Ninja \
            -DCMAKE_BUILD_TYPE="${BUILD_TYPE}" \
            -DCMAKE_PREFIX_PATH="${{ steps.qt.outputs.qt-path }}" \
            -DMID_NANO_VERSION="${GITHUB_REF_NAME}" \
            -DCMAKE_OSX_ARCHITECTURES="${{ matrix.osx_arch }}"

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cmake --build build

      - name: Build (Linux)
        if: runner.os == 'Linux' && !matrix.docker_platform
        shell: bash
        run: cmake --build build

      - name: Build (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: cmake --build build

      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          choco install nsis -y --no-progress
          $nsisDir = Join-Path ${env:ProgramFiles(x86)} "NSIS"
          if (Test-Path $nsisDir) {
            $nsisDir | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
            Write-Host "Added NSIS to PATH: $nsisDir"
          }

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $version = $env:GITHUB_REF_NAME

          New-Item -ItemType Directory -Force -Path stage | Out-Null
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "build/bin/MID Nano.exe" "stage/" -Force
          Copy-Item "build/bin/pfc-exp-cli.exe" "stage/" -Force

          windeployqt --release --compiler-runtime "stage/MID Nano.exe"

          # Bundle vcpkg runtime DLLs (needed e.g. for FFTW3).
          $triplet = "x64-windows"
          $candidateBins = @()
          $candidateBins += (Join-Path $env:GITHUB_WORKSPACE "vcpkg_installed\\$triplet\\bin")
          $candidateBins += (Join-Path $env:GITHUB_WORKSPACE "build\\vcpkg_installed\\$triplet\\bin")
          $candidateBins += (Join-Path $env:GITHUB_WORKSPACE "vcpkg\\installed\\$triplet\\bin")
          if ($env:VCPKG_INSTALLED_DIR) { $candidateBins += (Join-Path $env:VCPKG_INSTALLED_DIR "$triplet\\bin") }
          if ($env:VCPKG_ROOT) { $candidateBins += (Join-Path $env:VCPKG_ROOT "installed\\$triplet\\bin") }
          if ($env:VCPKG_INSTALLATION_ROOT) { $candidateBins += (Join-Path $env:VCPKG_INSTALLATION_ROOT "installed\\$triplet\\bin") }

          $copiedAny = $false
          foreach ($bin in $candidateBins) {
            if (Test-Path $bin) {
              Write-Host "Copying vcpkg runtime DLLs from: $bin"
              Copy-Item (Join-Path $bin "*.dll") "stage/" -Force
              $copiedAny = $true
            }
          }
          if (-not $copiedAny) {
            Write-Warning "No vcpkg runtime bin directory found; pfc-exp-cli.exe may fail to start if it depends on DLLs."
          }

          $fftw = Get-ChildItem "stage" -Filter "*fftw*.dll" -ErrorAction SilentlyContinue
          if (-not $fftw) {
            Write-Warning "No FFTW DLL copied to dist. If pfc-exp-cli.exe fails with 0xC0000135, check vcpkg bin path."
          } else {
            Write-Host "FFTW DLLs in dist:"
            $fftw | ForEach-Object { Write-Host "  - $($_.Name)" }
          }

          $zip = "MID Nano-$version-win-x64.zip"
          Compress-Archive -Path "stage/*" -DestinationPath (Join-Path "dist" $zip) -Force

          $nsi = Join-Path $env:GITHUB_WORKSPACE "packaging\\windows\\installer.nsi"
          $outExe = Join-Path $env:GITHUB_WORKSPACE ("dist\\MID Nano-$version-win-x64.exe")
          $srcDir = Join-Path $env:GITHUB_WORKSPACE "stage"
          $makensis = (Get-Command makensis.exe -ErrorAction SilentlyContinue).Source
          if (-not $makensis) {
            $candidate = Join-Path ${env:ProgramFiles(x86)} "NSIS\\makensis.exe"
            if (Test-Path $candidate) { $makensis = $candidate }
          }
          if (-not $makensis) { throw "makensis.exe not found (NSIS not installed or not on PATH)." }
          & $makensis "/DAPP_VERSION=$version" "/DSOURCE_DIR=$srcDir" "/DOUT_FILE=$outExe" $nsi

      - name: Setup linuxdeploy (Linux)
        if: runner.os == 'Linux' && !matrix.docker_platform
        shell: bash
        run: |
          set -eux
          mkdir -p tools
          cd tools
          curl -L -o linuxdeploy.AppImage "https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-${{ matrix.linuxdeploy_arch }}.AppImage"
          curl -L -o linuxdeploy-plugin-qt.AppImage "https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-${{ matrix.linuxdeploy_arch }}.AppImage"
          curl -L -o appimagetool.AppImage "https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-${{ matrix.appimage_arch }}.AppImage"
          chmod +x linuxdeploy.AppImage linuxdeploy-plugin-qt.AppImage
          ln -sf linuxdeploy.AppImage linuxdeploy
          ln -sf linuxdeploy-plugin-qt.AppImage linuxdeploy-plugin-qt
          chmod +x appimagetool.AppImage
          ln -sf appimagetool.AppImage appimagetool
          echo "${PWD}" >> "$GITHUB_PATH"

      - name: Package (Linux)
        if: runner.os == 'Linux' && !matrix.docker_platform
        shell: bash
        run: |
          set -eux
          chmod +x scripts/package-linux.sh

          QMAKE_BIN="$(command -v qmake6 || command -v qmake || true)"
          if [[ -n "${QMAKE_BIN}" ]]; then
            export QMAKE="${QMAKE_BIN}"
            echo "Using QMAKE=${QMAKE}"
          fi

          scripts/package-linux.sh \
            --version "${GITHUB_REF_NAME}" \
            --deb-arch "${{ matrix.deb_arch }}" \
            --appimage-arch "${{ matrix.appimage_arch }}" \
            --build-dir build \
            --out-dir dist

      - name: Build + Package (Linux arm64 via Docker)
        if: runner.os == 'Linux' && matrix.docker_platform
        shell: bash
        run: |
          set -eux
          mkdir -p dist tools

          docker run --rm --platform "${{ matrix.docker_platform }}" \
            -v "${GITHUB_WORKSPACE}:/work" -w /work \
            "${{ matrix.docker_image }}" bash -lc "
              set -eux
              apt-get update
              apt-get install -y \
                cmake ninja-build g++ git \
                pkg-config \
                qt6-base-dev qt6-base-dev-tools \
                libgl1-mesa-dev mesa-common-dev libglu1-mesa-dev \
                libx11-dev libxext-dev libxkbcommon-dev \
                libfftw3-dev \
                libpng-dev \
                libjpeg-dev \
                libyaml-cpp-dev libcurl4-openssl-dev libssl-dev libarchive-dev libgpgme-dev libmagic-dev \
                curl patchelf squashfs-tools \
                desktop-file-utils

              cmake -S . -B build -G Ninja \
                -DCMAKE_BUILD_TYPE=${BUILD_TYPE} \
                -DMID_NANO_VERSION=${GITHUB_REF_NAME}
              cmake --build build

              mkdir -p tools
              cd tools

              # linuxdeploy distributes AppImages for x86/x64 only.
              # For arm64 builds, compile linuxdeploy + linuxdeploy-plugin-qt from source.
              mkdir -p src
              cd src

              git clone --depth 1 --recurse-submodules https://github.com/linuxdeploy/linuxdeploy.git
              cmake -S linuxdeploy -B linuxdeploy/build -G Ninja -DCMAKE_BUILD_TYPE=Release
              cmake --build linuxdeploy/build
              install -m 0755 \"\$(find linuxdeploy/build -type f -name linuxdeploy -perm -111 | head -n 1)\" /work/tools/linuxdeploy

              git clone --depth 1 --recurse-submodules https://github.com/linuxdeploy/linuxdeploy-plugin-qt.git
              cmake -S linuxdeploy-plugin-qt -B linuxdeploy-plugin-qt/build -G Ninja -DCMAKE_BUILD_TYPE=Release
              cmake --build linuxdeploy-plugin-qt/build
              install -m 0755 \"\$(find linuxdeploy-plugin-qt/build -type f -name linuxdeploy-plugin-qt -perm -111 | head -n 1)\" /work/tools/linuxdeploy-plugin-qt

              cd /work/tools
              if curl -fL -o appimagetool.AppImage \"https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-${{ matrix.appimage_arch }}.AppImage\"; then
                chmod +x appimagetool.AppImage
                ln -sf appimagetool.AppImage appimagetool
              else
                echo \"appimagetool AppImage not available for ${{ matrix.appimage_arch }}, building from source...\"
                cd src
                git clone --depth 1 --recurse-submodules https://github.com/AppImage/appimagetool.git
                cmake -S appimagetool -B appimagetool/build -G Ninja -DCMAKE_BUILD_TYPE=Release
                cmake --build appimagetool/build
                install -m 0755 \"\$(find appimagetool/build -type f -name appimagetool -perm -111 | head -n 1)\" /work/tools/appimagetool
              fi

              export PATH=\"/work/tools:\${PATH}\"

              cd /work
              chmod +x scripts/package-linux.sh
              QMAKE_BIN=\$(command -v qmake6 || command -v qmake || true)
              if [[ -n \"\${QMAKE_BIN}\" ]]; then export QMAKE=\"\${QMAKE_BIN}\"; fi

              scripts/package-linux.sh \
                --version \"${GITHUB_REF_NAME}\" \
                --deb-arch \"${{ matrix.deb_arch }}\" \
                --appimage-arch \"${{ matrix.appimage_arch }}\" \
                --build-dir build \
                --out-dir dist
            "

      - name: Package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"
          APP="build/bin/MID Nano.app"
          CLI_IN_APP="${APP}/Contents/MacOS/pfc-exp-cli"
          cp "build/bin/pfc-exp-cli" "${CLI_IN_APP}"
          chmod +x "${CLI_IN_APP}"

          macdeployqt "${APP}"

          # Bundle FFTW (and its optional libomp dependency) used by the CLI into the app.
          FRAMEWORKS_DIR="${APP}/Contents/Frameworks"
          mkdir -p "${FRAMEWORKS_DIR}"

          install_name_tool -add_rpath "@executable_path/../Frameworks" "${CLI_IN_APP}" || true

          fftw_ref="$(otool -L "${CLI_IN_APP}" | awk '/libfftw3/ {print $1; exit}')"
          if [[ -n "${fftw_ref}" ]]; then
            fftw_base="$(basename "${fftw_ref}")"
            fftw_prefix="${FFTW3_ROOT:-$(brew --prefix fftw)}"
            fftw_src=""
            if [[ "${fftw_ref}" == /* && -f "${fftw_ref}" ]]; then
              fftw_src="${fftw_ref}"
            elif [[ -f "${fftw_prefix}/lib/${fftw_base}" ]]; then
              fftw_src="${fftw_prefix}/lib/${fftw_base}"
            else
              fftw_src="$(ls -1 "${fftw_prefix}/lib/${fftw_base}" "${fftw_prefix}/lib/libfftw3"*.dylib 2>/dev/null | head -n 1 || true)"
            fi

            if [[ -n "${fftw_src}" && -f "${fftw_src}" ]]; then
              cp "${fftw_src}" "${FRAMEWORKS_DIR}/${fftw_base}"
              install_name_tool -id "@rpath/${fftw_base}" "${FRAMEWORKS_DIR}/${fftw_base}" || true
              install_name_tool -change "${fftw_ref}" "@rpath/${fftw_base}" "${CLI_IN_APP}" || true
            else
              echo "Warning: failed to locate FFTW dylib for '${fftw_ref}' (FFTW3_ROOT='${fftw_prefix}')"
            fi
          else
            echo "Warning: CLI does not link against libfftw3 according to otool."
          fi

          # Bundle libomp if needed (CLI or FFTW may depend on it).
          omp_ref="$(otool -L "${CLI_IN_APP}" | awk '/libomp|libgomp/ {print $1; exit}')"
          if [[ -z "${omp_ref}" && -n "${fftw_base}" && -f "${FRAMEWORKS_DIR}/${fftw_base}" ]]; then
            omp_ref="$(otool -L "${FRAMEWORKS_DIR}/${fftw_base}" | awk '/libomp|libgomp/ {print $1; exit}')"
          fi
          if [[ -n "${omp_ref}" && "${omp_ref}" != /usr/lib/* && "${omp_ref}" != /System/Library/* ]]; then
            omp_base="$(basename "${omp_ref}")"
            omp_src=""
            if [[ "${omp_ref}" == /* && -f "${omp_ref}" ]]; then
              omp_src="${omp_ref}"
            else
              omp_prefix="$(brew --prefix libomp 2>/dev/null || true)"
              if [[ -z "${omp_prefix}" ]]; then
                omp_prefix="$(brew --prefix llvm 2>/dev/null || true)"
              fi
              if [[ -n "${omp_prefix}" && -f "${omp_prefix}/lib/${omp_base}" ]]; then
                omp_src="${omp_prefix}/lib/${omp_base}"
              fi
            fi

            if [[ -n "${omp_src}" && -f "${omp_src}" ]]; then
              cp "${omp_src}" "${FRAMEWORKS_DIR}/${omp_base}"
              install_name_tool -id "@rpath/${omp_base}" "${FRAMEWORKS_DIR}/${omp_base}" || true

              cli_omp_ref="$(otool -L "${CLI_IN_APP}" | awk '/libomp|libgomp/ {print $1; exit}')"
              if [[ -n "${cli_omp_ref}" ]]; then
                install_name_tool -change "${cli_omp_ref}" "@rpath/${omp_base}" "${CLI_IN_APP}" || true
              fi

              if [[ -n "${fftw_base}" && -f "${FRAMEWORKS_DIR}/${fftw_base}" ]]; then
                fftw_omp_ref="$(otool -L "${FRAMEWORKS_DIR}/${fftw_base}" | awk '/libomp|libgomp/ {print $1; exit}')"
                if [[ -n "${fftw_omp_ref}" ]]; then
                  install_name_tool -change "${fftw_omp_ref}" "@loader_path/${omp_base}" "${FRAMEWORKS_DIR}/${fftw_base}" || true
                fi
              fi
            else
              echo "Warning: failed to locate libomp dylib for '${omp_ref}'."
            fi
          fi

          echo "=== otool -L (CLI) ==="
          otool -L "${CLI_IN_APP}" || true
          if [[ -n "${fftw_base}" && -f "${FRAMEWORKS_DIR}/${fftw_base}" ]]; then
            echo "=== otool -L (FFTW) ==="
            otool -L "${FRAMEWORKS_DIR}/${fftw_base}" || true
          fi

          # Ad-hoc sign the bundle so macOS won't kill the helper due to invalid/inconsistent signatures.
          codesign --force --deep --sign - "${APP}"

          mkdir -p stage dist
          cp -R "${APP}" stage/

          ZIP="MID Nano-${VERSION}-${{ matrix.id }}.zip"
          DMG="MID Nano-${VERSION}-${{ matrix.id }}.dmg"

          ditto -c -k --sequesterRsrc --keepParent "stage/MID Nano.app" "dist/${ZIP}"

          DMG_ROOT="$(mktemp -d)"
          cp -R "stage/MID Nano.app" "${DMG_ROOT}/"
          hdiutil create -volname "MID Nano" -srcfolder "${DMG_ROOT}" -ov -format UDZO "dist/${DMG}"
          rm -rf "${DMG_ROOT}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.id }}
          path: dist/*

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*"
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            MID Nano-${{ github.ref_name }}-*
