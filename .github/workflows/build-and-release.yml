name: build-and-release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

env:
  BUILD_TYPE: Release
  QT_VERSION: "6.6.2"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_suffix: windows-x64
          - os: ubuntu-latest
            artifact_suffix: linux-x86_64
          - os: macos-latest
            artifact_suffix: macos
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect project dir
        id: proj
        shell: bash
        run: |
          if [[ -f CMakeLists.txt ]]; then
            echo "src_dir=." >> "$GITHUB_OUTPUT"
            exit 0
          fi
          src_file="$(find . -maxdepth 4 -name CMakeLists.txt -print -quit)"
          if [[ -z "${src_file}" ]]; then
            echo "CMakeLists.txt not found in repository." >&2
            exit 1
          fi
          src_dir="$(dirname "${src_file}")"
          echo "Detected src_dir: ${src_dir}"
          echo "src_dir=${src_dir}" >> "$GITHUB_OUTPUT"

      - name: Install Qt
        id: qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          cache: true

      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup Ninja (Windows)
        if: runner.os == 'Windows'
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows'
        id: vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: "vcpkg.json"
          vcpkgGitCommitId: "389d14fa0e0692f36967e9eb5499e909317644d5"
          runVcpkgInstall: true

      - name: Install FFTW (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libfftw3-dev

      - name: Install FFTW (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install fftw
          echo "FFTW3_ROOT=$(brew --prefix fftw)" >> "$GITHUB_ENV"

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $candidates = @()
          $candidates += (Join-Path $env:GITHUB_WORKSPACE "vcpkg/scripts/buildsystems/vcpkg.cmake")
          if ($env:VCPKG_ROOT) { $candidates += (Join-Path $env:VCPKG_ROOT "scripts/buildsystems/vcpkg.cmake") }
          if ($env:VCPKG_INSTALLATION_ROOT) { $candidates += (Join-Path $env:VCPKG_INSTALLATION_ROOT "scripts/buildsystems/vcpkg.cmake") }

          $toolchain = $candidates | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $toolchain) {
            Write-Host "Tried toolchain candidates:"
            $candidates | ForEach-Object { Write-Host "  - $_" }
            throw "vcpkg toolchain file not found."
          }
          Write-Host "Using vcpkg toolchain: $toolchain"

          cmake -S "${{ steps.proj.outputs.src_dir }}" -B build -G Ninja `
            -DCMAKE_BUILD_TYPE="${{ env.BUILD_TYPE }}" `
            -DCMAKE_PREFIX_PATH="${{ steps.qt.outputs.qt-path }}" `
            -DCMAKE_TOOLCHAIN_FILE="$toolchain" `
            -DVCPKG_TARGET_TRIPLET=x64-windows `
            -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl

      - name: Configure (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cmake -S "${{ steps.proj.outputs.src_dir }}" -B build -G Ninja \
            -DCMAKE_BUILD_TYPE="${BUILD_TYPE}" \
            -DCMAKE_PREFIX_PATH="${{ steps.qt.outputs.qt-path }}"

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cmake --build build

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: cmake --build build

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $version = $env:GITHUB_REF_NAME

          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "build/bin/PFC-Exp-GUI.exe" "dist/" -Force
          Copy-Item "build/bin/pfc-exp-cli.exe" "dist/" -Force

          windeployqt --release --compiler-runtime "dist/PFC-Exp-GUI.exe"

          # Bundle vcpkg runtime DLLs (needed e.g. for FFTW3).
          $triplet = "x64-windows"
          $candidateBins = @()
          $candidateBins += (Join-Path $env:GITHUB_WORKSPACE "vcpkg_installed\\$triplet\\bin")
          $candidateBins += (Join-Path $env:GITHUB_WORKSPACE "build\\vcpkg_installed\\$triplet\\bin")
          $candidateBins += (Join-Path $env:GITHUB_WORKSPACE "vcpkg\\installed\\$triplet\\bin")
          if ($env:VCPKG_INSTALLED_DIR) { $candidateBins += (Join-Path $env:VCPKG_INSTALLED_DIR "$triplet\\bin") }
          if ($env:VCPKG_ROOT) { $candidateBins += (Join-Path $env:VCPKG_ROOT "installed\\$triplet\\bin") }
          if ($env:VCPKG_INSTALLATION_ROOT) { $candidateBins += (Join-Path $env:VCPKG_INSTALLATION_ROOT "installed\\$triplet\\bin") }

          $copiedAny = $false
          foreach ($bin in $candidateBins) {
            if (Test-Path $bin) {
              Write-Host "Copying vcpkg runtime DLLs from: $bin"
              Copy-Item (Join-Path $bin "*.dll") "dist/" -Force
              $copiedAny = $true
            }
          }
          if (-not $copiedAny) {
            Write-Warning "No vcpkg runtime bin directory found; pfc-exp-cli.exe may fail to start if it depends on DLLs."
          }

          $fftw = Get-ChildItem "dist" -Filter "*fftw*.dll" -ErrorAction SilentlyContinue
          if (-not $fftw) {
            Write-Warning "No FFTW DLL copied to dist. If pfc-exp-cli.exe fails with 0xC0000135, check vcpkg bin path."
          } else {
            Write-Host "FFTW DLLs in dist:"
            $fftw | ForEach-Object { Write-Host "  - $($_.Name)" }
          }

          $out = "PFC-Exp-GUI-$version-${{ matrix.artifact_suffix }}.zip"
          Compress-Archive -Path "dist/*" -DestinationPath $out -Force
          "artifact=$out" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"
          mkdir -p dist
          cp "build/bin/PFC-Exp-GUI" "dist/"
          cp "build/bin/pfc-exp-cli" "dist/"
          OUT="PFC-Exp-GUI-${VERSION}-${{ matrix.artifact_suffix }}.tar.gz"
          cmake -E chdir dist cmake -E tar cfvz "../${OUT}" .
          echo "artifact=${OUT}" >> "$GITHUB_OUTPUT"

      - name: Package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"
          APP="build/bin/PFC-Exp-GUI.app"
          CLI_IN_APP="${APP}/Contents/MacOS/pfc-exp-cli"
          cp "build/bin/pfc-exp-cli" "${CLI_IN_APP}"

          macdeployqt "${APP}"

          # Bundle FFTW dylib used by the CLI into the app (best-effort).
          FFTW_LIB="$(otool -L "${CLI_IN_APP}" | awk '/libfftw3/ {print $1; exit}')"
          if [[ -n "${FFTW_LIB}" && -f "${FFTW_LIB}" ]]; then
            mkdir -p "${APP}/Contents/Frameworks"
            cp "${FFTW_LIB}" "${APP}/Contents/Frameworks/"
            BASE="$(basename "${FFTW_LIB}")"
            install_name_tool -id "@rpath/${BASE}" "${APP}/Contents/Frameworks/${BASE}"
            install_name_tool -add_rpath "@executable_path/../Frameworks" "${CLI_IN_APP}" || true
            install_name_tool -change "${FFTW_LIB}" "@rpath/${BASE}" "${CLI_IN_APP}"
          fi

          mkdir -p dist
          cp -R "${APP}" dist/
          OUT="PFC-Exp-GUI-${VERSION}-${{ matrix.artifact_suffix }}.zip"
          cmake -E chdir dist cmake -E tar cfv "../${OUT}" --format=zip .
          echo "artifact=${OUT}" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_suffix }}
          path: |
            PFC-Exp-GUI-${{ github.ref_name }}-${{ matrix.artifact_suffix }}.*

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*"
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            PFC-Exp-GUI-${{ github.ref_name }}-*
